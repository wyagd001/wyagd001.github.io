<h1>WinMinimizeAll[Undo]</h1>

<p>最小化或还原所有窗口.</p>

<pre class="Syntax">
<span class="func">WinMinimizeAll</span>
<span class="func">WinMinimizeAllUndo</span>
</pre>
<p>在大多数系统中, 此命令等同于资源管理器的 <kbd>Win</kbd>+<kbd>M</kbd> 和 <kbd>Win</kbd>+<kbd>D</kbd> 热键.</p>
