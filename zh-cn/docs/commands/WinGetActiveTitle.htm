<h1>WinGetActiveTitle</h1>

<p>获取活动窗口的标题.</p>

<pre class="Syntax"><span class="func">WinGetActiveTitle</span>, OutputVar</pre>
<h2>参数</h2>
<dl>

  <dt>OutputVar</dt>
  <dd><p>用来保存活动窗口标题的变量名.</p></dd>

</dl>

<h2>备注</h2>
<p>此命令相当于: <code><a href="WinGetTitle.htm">WinGetTitle</a>, OutputVar, A</code>.</p>
<h2>相关</h2>
<p><a href="WinGetPos.htm">WinGetPos</a>, <a href="WinGetActiveStats.htm">WinGetActiveStats</a>, <a href="WinGetTitle.htm">WinGetTitle</a>, <a href="WinGetClass.htm">WinGetClass</a>, <a href="WinGetText.htm">WinGetText</a>, <a href="ControlGetText.htm">ControlGetText</a></p>
<h2>示例</h2>
<div class="ex" id="ExBasic">
<p><a href="#ExBasic">#1</a></p>
<pre>WinGetActiveTitle, Title
MsgBox, The active window is &quot;%Title%&quot;.</pre>
</div>
