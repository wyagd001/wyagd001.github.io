<h1>DriveGetSerial</h1>

<p>返回指定驱动器的卷序列号.</p>

<pre class="Syntax">Serial := <span class="func">DriveGetSerial</span>(Drive)</pre>

<h2>参数</h2>
<dl>
    <dt>Drive</dt>
    <dd>
        <p>类型: <a href="../Concepts.htm#strings">字符串</a></p>
        <p>驱动器字母后跟着冒号和可选的反斜杠, 或 UNC 名称, 如 <code>\server1\share1</code>.</p>
    </dd>
</dl>

<h2>返回值</h2>
<p>类型: <a href="../Concepts.htm#numbers">整数</a></p>
<p>函数返回指定驱动器的卷序列号.</p>

<h2>ErrorLevel</h2>
<p>如果遇到问题, <a href="../misc/ErrorLevel.htm">ErrorLevel</a> 设置为 1, 否则设置为 0.</p>
