<h1>MonitorGetName</h1>

<p>返回指定监视器的操作系统名称.</p>

<pre class="Syntax">Name := <span class="func">MonitorGetName</span>(<span class="optional">N</span>)</pre>

<h2 id="Parameters">参数</h2>
<dl>
    <dt>N</dt>
    <dd>
        <p>类型: <a href="../Concepts.htm#numbers">整数</a></p>
        <p>如果省略, 则使用主监视器. 否则, 请指定监视器编号, 介于 1 和 <a href="MonitorGetCount.htm">MonitorGetCount</a> 返回的数字之间.</p>
    </dd>
</dl>

<h2 id="Return_Value">返回值</h2>
<p>类型: <a href="../Concepts.htm#strings">字符串</a></p>
<p>此函数返回指定监视器的操作系统名称.</p>

<h2 id="Error_Handling">错误处理</h2>
<p>失败时抛出异常.</p>
