<h1>MenuFromHandle</h1>

<p>检索对应于 Win32 菜单句柄的<a href="Menu.htm">菜单或菜单栏对象</a>.</p>

<pre class="Syntax">Menu := <span class="func">MenuFromHandle</span>(Handle)</pre>
<h2 id="Parameters">参数</h2>
<dl>
  <dt>Handle</dt><dd>
    <p>类型: <a href="../Concepts.htm#numbers">整数</a></p>
    <p>返回 Win32 菜单的句柄(类型为 <code>HMENU</code>).</p>
  </dd>
</dl>

<h2 id="Remarks">备注</h2>
<p>如果句柄无效或与此脚本创建的菜单不对应, 则该函数返回一个空字符串.</p>
