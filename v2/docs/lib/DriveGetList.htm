<h1>DriveGetList</h1>

<p>返回一串字母, 系统中的每个驱动器字母对应一个字符.</p>

<pre class="Syntax">List := <span class="func">DriveGetList</span>(<span class="optional">DriveType</span>)</pre>

<h2 id="Parameters">参数</h2>
<dl>
    <dt>DriveType</dt>
    <dd>
        <p>类型: <a href="../Concepts.htm#strings">字符串</a></p>
        <p>如果省略, 则检索所有类型的驱动器. 否则, 指定为下列单词的其中一个来获取该特定类型的驱动器: CDROM, REMOVABLE, FIXED, NETWORK, RAMDISK, UNKNOWN.</p>
    </dd>
</dl>

<h2 id="Return_Value">返回值</h2>
<p>类型: <a href="../Concepts.htm#strings">字符串</a></p>
<p>函数返回系统中的驱动器字母, 取决于 <em>DriveType</em>. 例如: ACDEZ.</p>
